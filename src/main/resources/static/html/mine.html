<ion-view title="我的" cache-view="false">

    <div class="container">
      <!-- Team members structure start -->
      <div class="single-member effect-3">
        <div class="member-image">
          <img src="../images/xiaobai.jpg" alt="Member">
        </div>
        <div class="member-info">
          <h3 style="font-size: 2rem;">{{user.name}}</h3>
          <!--<hr size="15" color="#946AFE">-->
          <h5 style="font-size: 1rem;margin: 1rem;">{{user.motto}}</h5>
          <p class="motorp">{{user.motto_eng}}</p>
          <p><b>E-mail：</b>{{user.email}}</p>
          <p><b>Tel：</b>{{user.phone}}</p>
            <button style="margin-top: 5rem;"  class="exit-font social-touch" ng-click="Logout()">退出登录</button>
        </div>
      </div>
    </div>

</ion-view>
